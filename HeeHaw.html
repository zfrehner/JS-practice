<body>
<h1>HEE HAW!</h1>
<p>This JS program prints number 1 to 100. For any number that is divisible by 3 it will print "Hee!"
    For any number that is divisible by 5 it will print "Haw!"
    And, for any number that is divisible by 3 and 5 it will print "Hee Haw!"</p>
