<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeeHaw</title>
</head>
<body>
<h1>HEE HAW!</h1>
<p>This JS program takes in a number from the user. For any number that is divisible by 3 it will print "Hee!"
    For any number that is divisible by 5 it will print "Haw!"
    And, for any number that is divisible by 3 and 5 it will print "Hee Haw!"</p>

<form action="#">
    <div>
        <label for="number" >Enter a Number</label>
        <input type="number" min="1" max="9999" class="form-control" id="number" name="number">
    </div>
    <button  role="button" id="submit" type="submit">HeeHaw</button>
</form>


<script src="js3.js"></script>
</body>
</html>
